<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Test Runner</title>
    <link rel="stylesheet" href="lib/jasmine.css">

    <script type="text/javascript" src="../lib/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-html.js"></script>

    <script type="text/javascript" src="../src/simpleRequire.js"></script>
    <script type="text/javascript" src="../src/config.js"></script>
    <script type="text/javascript" src="../src/logger.js"></script>
    <script type="text/javascript" src="../src/jasmineApi.js"></script>
    <script type="text/javascript" src="../src/jasmineUtils.js"></script>
    <script type="text/javascript" src="../src/describeUiClient.js"></script>
    <script type="text/javascript" src="../src/asyncSensor.js"></script>
    <script type="text/javascript" src="../src/loadListener.js"></script>
    <script type="text/javascript" src="../src/simulateEvent.js"></script>
    <script type="text/javascript" src="../src/persistentData.js"></script>
    <script type="text/javascript" src="../src/urlLoader.js"></script>
    <script type="text/javascript" src="../src/describeUiServer.js"></script>
    <script type="text/javascript" src="../src/utils.js"></script>
    <script type="text/javascript" src="../src/scriptAccessor.js"></script>

    <!-- Note: DON'T include main.js here, as it would start the modules automatically. But we want to create them
         with mocks in the specs... -->
    <script type="text/javascript" src="unit/testutils.js"></script>


    <!-- Specs go here.... -->
    <script type="text/javascript" src="unit/simpleRequireSpec.js"></script>
    <script type="text/javascript" src="unit/loggerSpec.js"></script>
    <script type="text/javascript" src="unit/asyncSensorSpec.js"></script>
    <script type="text/javascript" src="unit/loadListenerSpec.js"></script>
    <script type="text/javascript" src="unit/simulateEventSpec.js"></script>
    <script type="text/javascript" src="unit/describeUiClientSpec.js"></script>
    <script type="text/javascript" src="unit/describeUiServerSpec.js"></script>
    <script type="text/javascript" src="unit/utilsSpec.js"></script>
    <script type="text/javascript" src="unit/scriptAccessorSpec.js"></script>


</head>
<body>
<!-- execute jasmine tests -->
<script type="text/javascript">
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute();
</script>

</body>
</html>
