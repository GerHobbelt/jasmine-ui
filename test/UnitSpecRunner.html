<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Test Runner</title>
    <link rel="stylesheet" href="lib/jasmine.css">

    <script type="text/javascript" src="../lib/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-html.js"></script>

    <script type="text/javascript" src="../src/simpleRequire.js"></script>
    <script type="text/javascript" src="../src/globals.js"></script>
    <script type="text/javascript" src="../src/logger.js"></script>
    <script type="text/javascript" src="../src/scriptAccessor.js"></script>
    <script type="text/javascript" src="../src/client/simulateEvent.js"></script>
    <script type="text/javascript" src="../src/client/loadEventSupport.js"></script>
    <script type="text/javascript" src="../src/client/reloadMarker.js"></script>
    <script type="text/javascript" src="../src/client/remoteSpecClient.js"></script>
    <script type="text/javascript" src="../src/client/asyncSensor.js"></script>

    <script type="text/javascript" src="../src/server/waitsForAsync.js"></script>
    <script type="text/javascript" src="../src/server/testwindow.js"></script>
    <script type="text/javascript" src="../src/server/remoteSpecServer.js"></script>
    <script type="text/javascript" src="../src/server/describeUi.js"></script>

    <!-- Note: DON'T include main.js here, as it would start the modules automatically. But we want to create them
         with mocks in the specs... -->

    <!-- Specs go here.... -->
    <script type="text/javascript" src="unit/simpleRequireSpec.js"></script>
    <script type="text/javascript" src="unit/loggerSpec.js"></script>
    <script type="text/javascript" src="unit/scriptAccessorSpec.js"></script>
    <script type="text/javascript" src="unit/client/simulateEventSpec.js"></script>
    <script type="text/javascript" src="unit/client/loadEventSupportSpec.js"></script>
    <script type="text/javascript" src="unit/client/reloadMarkerSpec.js"></script>
    <script type="text/javascript" src="unit/client/asyncSensorSpec.js"></script>
    <script type="text/javascript" src="unit/client/remoteSpecClientSpec.js"></script>
    <script type="text/javascript" src="unit/server/waitsForAsyncSpec.js"></script>
    <script type="text/javascript" src="unit/server/testwindowSpec.js"></script>
    <script type="text/javascript" src="unit/server/remoteSpecServerSpec.js"></script>
    <script type="text/javascript" src="unit/server/describeUiSpec.js"></script>

</head>
<body>
<!-- execute jasmine tests -->
<script type="text/javascript">
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute();
</script>

</body>
</html>
