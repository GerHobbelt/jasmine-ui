<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Test Runner</title>
    <link rel="stylesheet" href="lib/jasmine.css">

    <!-- #################################################################################################
   #### ADD YOUR LIBS AND SPECS HERE ###############################################################
   ################################################################################################# -->
    <!-- include lib files here... -->
    <script type="text/javascript" src="../src/jasmine-ui.jsp"></script>
    <script type="text/javascript" src="lib/jasmine-html.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="../test/ui/describeUiSpec.js"></script>
    <script type="text/javascript" src="../test/ui/refreshUiSpec.js"></script>

    <script type="text/javascript" src="../test/ui/sampleUtilityScript.js"></script>

    <!-- ################################################################################################# -->
    <script type="text/javascript">
        describeUi('someInlineJavaScript', '/jasmine-ui/test/ui/jasmine-uiSpec.html', function() {
            it("should execute inline javascript tests", function() {
                expect(1).toBe(1);
            });
        });
    </script>

</head>
<body>
<!-- execute jasmine tests -->
<script type="text/javascript">
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute();
</script>

</body>
</html>
